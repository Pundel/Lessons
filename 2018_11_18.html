    var Car = function (x, y) {
      this.x = x;
      this.y = y;
    }

    Car.prototype.drow = function () {
      var carHtml = '<img src ="content/img/car.jpg">';

      this.carElelment = $(carHtml);
      this.carElelment.css({
        position: "absolute",
        left: this.x,
        top: this.y
      });
      $("body").append(this.carElelment);

    };
    Car.prototype.moveRight = function () {
      this.x += 5;

      this.carElelment.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveLeft = function () {
      this.x -= 5;

      this.carElelment.css({
        left: this.x,
        top: this.y
      });
    };

    var zaporogets2 = new Car(400, 200);
    zaporogets1.drow();
    zaporogets2.drow();
    zaporogets1.moveRight();
    zaporogets2.moveRight();
